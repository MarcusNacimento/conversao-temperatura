name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'  # ou qualquer outra versão de Node.js que você deseja

    - name: Install dependencies
      run: npm install  # Instala as dependências, incluindo o Mocha

    - name: Run tests
      run: npx mocha  # Usa npx para rodar Mocha que está instalado no projeto
