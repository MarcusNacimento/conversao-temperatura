name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Etapa 1: Verificar o código
      - name: Check out code
        uses: actions/checkout@v2  # Mantendo a versão v2 para compatibilidade

      # Etapa 2: Configurar o Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2  # Usando a versão v2
        with:
          node-version: '21.5'  # Versão 14 do Node.js (versão estável)

      # Etapa 3: Instalar dependências
      - name: Install dependencies
        run: npm install

      # Etapa 4: Rodar os testes
      - name: Run tests
        run: npm test

      # Etapa 5: Rodar o linter
      - name: Run linter
        run: npm run lint
