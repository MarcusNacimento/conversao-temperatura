name: Node.js CI

on:
  push:
    branches:
      - main   # Ou qualquer outra branch onde você quer rodar os testes
  pull_request:
    branches:
      - main   # Ou qualquer outra branch onde você quer rodar os testes

jobs:
  build:
    runs-on: ubuntu-latest   # Você pode trocar para windows-latest ou macos-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'   # Ou a versão do Node que você está usando

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test
